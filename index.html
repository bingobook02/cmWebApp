<!DOCTYPE html>
<html>
<head>
	<title>Deliver'Em</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link type="text/css" rel="stylesheet" href="css/LoginStyle.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway|Roboto" rel="stylesheet">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
</head>
<body>

	<!-- Navbar -->
<nav class="navbar">
  <a class="navbar-brand" href="#">
    <img src="/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
  </a>
	<form class="form-inline">
		<a href="#modal" id="modal_trigger"><button class="btn btn-sm btn-outline-secondary" type="button">Sign In</button></a>
	</form>
</nav>

	
	
	
	<!-- Login Popup -->
	<div class="Login">
		<div id="modal" class="popupContainer" style="display:none;">
			<header class="popupHeader">
				<span class="header_title">Login</span>
				<span class="modal_close"><i class="fa fa-times"></i></span>
			</header>
			<section class="popupBody">
				<!-- Social Login -->
				<div class="social_login">
					<div class="centeredText">
						<span>Use your Email address</span>
					</div>
					<div class="action_btns">
						<div class="one_half"><a href="#" id="login_form" class="btn">Login</a></div>
						<div class="one_half last"><a href="#" id="register_form" class="btn">Sign up</a></div>
					</div>
				</div>
				
				
				
				
				<!-- Username & Password Login form -->
				<div class="user_login">
					<form>
						<label>Email / Username</label>
						<input type="text" />
						<br />
						<label>Password</label>
						<input type="password" />
						<br />
						
						<div class="action_btns">
							<div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
							<div class="one_half last"><a href="#" class="btn btn_red">Login</a></div>
						</div>
					</form>					
				</div>
				
				
				
				
				<!-- Register Form -->
				<div class="user_register">
					<form>
						<label>Full Name</label>
						<input type="text" />
						<br />
						<label>Email Address</label>
						<input type="email" />
						<br />
						<label>Password</label>
						<input type="password" />
						<br />
						
						<div class="action_btns">
							<div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
							<div class="one_half last"><a href="#" class="btn btn_red">Register</a></div>
						</div>
					</form>
				</div>
			</section>
		</div>
		</div>
		<!-- End of Popup -->

<!-- Header -->
	<div class="container-fluid slide-active">
		<div class="row">
			<div class="col-lg-12">
				<div id="content">
					<h1>Deliver'Em</h1>
					<p>Find The Best Route</p>
					<hr>
					<a href="#typed-strings"<button class="btn btn-default btn-lg toggleBtn">Get Started</button></a>
				</div>
			</div>
		</div>
	</div>

<!-- Application -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div id="typed-strings">
					<p>Where would you like to <br><strong>Deliver</strong>?</p>
				</div>
				<span id="typed"></span>
				<hr>
				<div id="app">
					<form id="app-form" name="app-form" method="GET" action="account.html">
						<div class="form-group">
                <label for="addressLabel">Address 1</label>
                <input id="address" name="address" class="form-control" type="text" />
            </div>
            <div class="form-group">
                <label for="postLabel">Address 2</label>
                <input id="pcode" name="pcode" class="form-control" type="text" />
            </div>
            <div class="form-group">
                <label for="countryLabel">Address 3</label>
                <input id="country" name="country" class="form-control" type="text" />
            </div>
						<span class="btn btn-warning" id="addBtn"> <!-- Functionality not added yet (adds a new address label)-->
							<i class="fa fa-plus"></i> <input type="reset" value="Add"/>
						</span>
						<span class="btn btn-warning">
    					<i class="fa fa-location-arrow"></i> <input type="submit" value="Submit"/> <!-- Links to the user's account, no functionality yet since the server side has not been implemented yet -->
						</span>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Map -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div id="myMap">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d69255.96664306051!2d-2.125027649999986!3d57.14990124999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4884054c1fd77549%3A0xe8bb05da5cf4c472!2sAberdeen!5e0!3m2!1sen!2suk!4v1521710884033" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer>
		<p>&copy Deliver'Em 2018</p>
	</footer>

	<!-- JQuery & other libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src='http://code.jquery.com/jquery-1.12.0.min.js'></script>
	<script src="js/typed.js"></script>
	<script src="js/animations.js" type="text/javascript"></script>
	<script src="js/loginjQuery.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/loginjQuery.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>

</body>
